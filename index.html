<!-- The homepage and where the game is played -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset=UTF-8>
      <title>JS Adventure</title>
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
      <!-- CSS only -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body class="max-width-730px">
      <div class="container">
         <div class="row">
            <!-- Navigation Start -->
            <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <!-- Top Navigation Menu -->
            <div class="topnav">
               <h1>JS Adventure</h1>
               <!-- Navigation links (hidden by default) -->
               <div id="myLinks">
                  <a href="index.html">Home</a>
                  <a href="contact.html">Contact</a>
                  <a href="privacy.html">Privacy</a>
               </div>
               <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
               <a href="javascript:void(0);" class="icon" onclick="myFunction()">
               <i class="fa fa-bars"></i>
               </a>
            </div>
            <!-- Navigation End -->
            <!-- Game Area Start -->
            <div class="bg-Dark-Gunmetal">
               <img alt="The Game Screen" class="gamescreen" id="images" src=""></img>
            <div>
               <div class="container">
                  <div col="row">
                     <div class="col">
                        <p id="text"></p>
                     </div>
                  </div>
               </div>
            </div>
            <div>
               <input id="input" onkeydown=(this) placeholder='Enter Your Name!'>
               <div class="mx-auto" id="buttonBox"></div>
            </div>
      </div>
            <!-- Game Area End -->
         </div>
      </div>
      <br>
      <footer class="navbar navbar-dark bg-dark">
         <p class="author">Author: Lachlan Williams</p>
      </footer>
      <script src="./includes/js/engine.js"></script>
      <script src="./includes/js/navigation.js"></script>
   </body>
</html>
